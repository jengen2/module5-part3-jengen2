services:
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .\backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/bank_app
      - SECRET_KEY=supersecretkey
    depends_on:
      - mongo

  transactions:
    build:
      context: .\transactions
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  frontend:
    build:
      context: .\frontend
      dockerfile: Dockerfile

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Module_5_Part_3/frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend

volumes:
  mongo_data:
